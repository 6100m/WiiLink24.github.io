title: Donators

<div class="section">
    <h1 class="center"><i class="fas fa-sparkles"></i> Donators</h1>

    <table style="width:60%">

          <th style="text-align:center">Thank you!</th>
        </tr>
        {% for donator in site.data.donators %}

          <td style="text-align:center">{{ donator }}</td>
        </tr>
        {% endfor %}
      </table>
</div>
